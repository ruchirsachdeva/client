<div class="container">

  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>PD Social App</span>
      <span class="example-fill-remaining-space"></span>
      <span class="align-center"></span>
      <span class="example-spacer"></span>
      <button mat-button (click)="socialSignIn('google')">Google</button>
      <button mat-button (click)="socialSignIn('facebook')">Facebook</button>
      <button mat-button (click)="socialSignIn('linkedin')">Linkedin</button>
      <button mat-button (click)="logout()">Logout</button>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
      <!--  <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>

        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>

        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button> -->
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>

</div>

</div>
