<div [hidden]="!authenticated()">
<mat-card>
  <mat-card-header>User profile</mat-card-header>
  <mat-card-content>

    <div>

      <div class="ng-scope layout-row">

        <div class="flex">{{user.username}}</div>
        <div class="flex-20">{{user.role.name}}</div>

      </div>
      <div class="ng-scope layout-column">

        <div class="flex-33">{{user.organization.name}}</div>
        <div class="flex-66">{{user.email}}</div>

      </div>

    </div>

  </mat-card-content>
</mat-card>
</div>
